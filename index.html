<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matt Bedell | WebDev</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="backgroundImg"></div>
    <div class="titleBox">
      <div class="nameBox">
        <p class="nameTitle title-fade title-show">Matt Bedell</p>
        <p class="titleSeperator title-fade title-show">&nbsp|&nbsp</p>
        <p class="jobTitle title-fade title-show">Web Developer</p>
        <div class="navBox navBox-fade">
          <p class="navButton nav-about">About</p>
          <p class="navSeperator">|</p>
          <p class="navButton nav-project">My Work</p>
          <p class="navSeperator">|</p>
          <p class="navButton nav-contact">Contact</p>
        </div>
      </div>
    </div>
    <div class="contentContainer">
      <div class="aboutContainer">
        <div class="about-main"></div>
        <div class="about-aside"></div>
      </div>
      <div class="projectsContainer">
        <div class="project project-pacman">
          <img src="./assets/pacman.png" alt="Pacman" />
          <div class="project-detail">
            <h3>Pacman</h3>
            <p>An attempt at cloning the retro arcade game Pacman. Use the arrow keys to move pacman,
              and avoid the ghosts! Eat all the dots to win!</p>
          </div>
        </div>
        <div class="project project-asteroid-tracker">
          <img src="./assets/asteroid-tracker.png" alt="Asteroid tracker" />
          <div class="project-detail"></div>
        </div>
        <div class="project project-blink">
          <img src="./assets/blink.png" alt="Blink" />
          <div class="project-detail"></div>
        </div>
        <div class="project project-twitterSearch">
          <img src="./assets/twitterSearch.png" alt="twitter search" />
          <div class="project-detail"></div>
        </div>
      </div>
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
